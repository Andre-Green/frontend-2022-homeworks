<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Hooli-style Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Shell -->
    <div class="wrapper">
        <!-- content -->
        <nav class="menu">
            <ul class="menu__list">
                <li>
                    <a href="#" class="menu__link">Mail</a>
                </li>
                <li>
                    <a href="#" class="menu__link">Images</a>
                </li>
                <li>
                    <label class="popup" for="box__1"><span class="popup__img"></span></label>
                    <input class="popup__input" type="checkbox" id="box__1">

                    <div class="sub-menu__container">
                        <div class="sub-menu__links">
                            <a href="#"><img src="/img/calendar.png" alt="calendar">
                                <p>calendar</p>
                            </a>
                        </div>
                        <div class="sub-menu__links">
                            <a href="#"><img src="/img/chat.png" alt="chat">
                                <p>chat</p>
                            </a>
                        </div>
                        <div class="sub-menu__links">
                            <a href="#"><img src="/img/classroom.png" alt="classroom">
                                <p>classroom</p>
                            </a>
                        </div>
                        <div class="sub-menu__links">
                            <a href="#"><img src="/img/contacts.png" alt="contacts">
                                <p>contacts</p>
                            </a>
                        </div>
                        <div class="sub-menu__links">
                            <a href="#"><img src="/img/documents.png" alt="documents">
                                <p>documents</p>
                            </a>
                        </div>
                        <div class="sub-menu__links">
                            <a href="#"><img src="/img/files.png" alt="files">
                                <p>files</p>
                            </a>
                        </div>
                        <div class="sub-menu__links__last">

                            <label class="sub-menu__label" for="box__2">More </label>
                            <input class="popup__input__inner" type="checkbox" id="box__2">


                            <div class="sub-sub-menu__container">
                                <div class="sub-menu__links">
                                    <a href="#"><img src="/img/mail.png" alt="mail">
                                        <p>mail</p>
                                    </a>
                                </div>
                                <div class="sub-menu__links">
                                    <a href="#"><img src="/img/mars.png" alt="mars">
                                        <p>mars</p>
                                    </a>
                                </div>
                                <div class="sub-menu__links">
                                    <a href="#"><img src="/img/news.png" alt="news">
                                        <p>news</p>
                                    </a>
                                </div>
                            </div>
                            <div class="sub-sub-menu__links__last">
                                <a href="#">
                                    <p>Even more from Kottans</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="#" class="menu__link"><img src="/img/bell.png" alt="bell icon"></a>
                </li>
            </ul>
        </nav>
    </div>
</body>

</html>
